{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish</h1>

  <p>Are you sure you want to delete this dish: {{ dish }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'management_system:dish-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
