{% extends "base.html" %}
{% block content %}

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Dishes</h1>
    <a href="{% url 'management_system:dish-create' %}" class="btn btn-primary">Create Dish</a>
  </div>

  {% if dish_list %}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Dish</th>
          <th scope="col">Dish Type</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        {% for dish in dish_list %}
        <tr>
          <th scope="row">{{ dish.id }}</th>
          <td>{{ dish.name }}</td>
          <td>{{ dish.dish_type }}</td>
          <td><a href="{% url 'management_system:dish-detail' pk=dish.id %}" class="btn btn-primary btn-sm">View</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p class="text-center text-muted">No dishes found.</p>
  {% endif %}
</div>

{% endblock %}
