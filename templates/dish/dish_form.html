{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}

  <div class="container mt-5">
    <h1>{% if object %}Update{% else %}Create{% endif %} Dish</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

{% endblock %}
