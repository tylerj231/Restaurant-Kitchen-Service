{% extends "base.html" %}
{% block content %}

<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ dish.name }}</h5>
      <p class="card-text">{{ dish.description }}</p>
      <p class="card-text">Cooks assigned: {% for cook in dish.cooks.all %}{{ cook.first_name }} {% endfor %}</p>
      <div class="d-flex justify-content-end">
        <a href="{% url 'management_system:dish-update' pk=dish.id %}" class="btn btn-primary me-2">Update</a>
        <a href="{% url 'management_system:dish-delete' pk=dish.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
