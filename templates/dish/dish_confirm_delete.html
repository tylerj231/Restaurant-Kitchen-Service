{% extends "base.html" %}
{% block content %}

  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Delete Dish</h5>
        <p class="card-text">Are you sure you want to delete the dish: {{ dish }}?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end">
            <a href="{% url 'management_system:dish-list' %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
