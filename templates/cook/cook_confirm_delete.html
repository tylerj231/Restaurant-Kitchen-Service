{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}

  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Delete Cook</h5>
        <p class="card-text">Are you sure you want to delete the cook: {{ cook }}?</p>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-end">
            <a href="{% url 'management_system:cooks-list' %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
