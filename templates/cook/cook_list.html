{% extends "base.html" %}

{% block content %}

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Cooks</h1>
      <a href="{% url 'management_system:cook-create' %}" class="btn btn-primary">Create Cook</a>
    </div>

    {% if cook_list %}
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Details</th>
          </tr>
          </thead>
          <tbody>
          {% for cook in cook_list %}
            <tr>
              <th scope="row">{{ cook.id }}</th>
              <td>{{ cook.first_name }}</td>
              <td>{{ cook.last_name }}</td>
              <td><a href="{% url 'management_system:cook-detail' pk=cook.id %}"
                     class="btn btn-primary btn-sm">View</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-center text-muted">No cooks found.</p>
    {% endif %}
  </div>

{% endblock %}
